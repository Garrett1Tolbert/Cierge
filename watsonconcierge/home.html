<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no; target-densityDpi=device-dpi" />
    <link rel="icon" href="images/watson_transparent.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Arvo:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <title>Home</title>
  </head>
  <body style="width: 100vw; height: 100vh">
    <div class="wrapper">
      <nav id="sidebar" class="shadow-lg">
        <div class="sidebar-header shadow-sm container">
          <!-- <div id="dismiss">
            <i  style="float:right;margin-top:5%" class="fas fa-arrow-left"></i>
          </div> -->
          <div class="row">
            <div class="col-5" style="padding:0">
              <img id="sidebar_logo" src="images/watson_logo.png" alt="watson logo">
            </div>
            <div class="col-7" style="padding:0">
              <h3 id="accountHolder">Juan Fernandez</h3>
            </div>
          </div>
        </div>
        <ul id="hubLinks">
          <li id="bookReserv"><img src="images/book.png" alt="Reserve" height="30px" width="30px">Book Reservation</li>
          <li id="findReserv"><a href="hotel_selection.html"> <img style="margin-left:2%" src="images/find.png" alt="Find Reservation" height="26px" width="26px">Find Reservation </a></li>
          <li id="findRestaurant"><a href="find_restaurants.html"> <img src="images/eat.png" height="29px" width="29px" alt="Find Food">Find Restaurants </a></li>
          <li id="settingsIcon"><img src="images/settings.png" height="29px" width="29px" alt="Settings"> Settings</li>
        </ul>
      </nav>

      <div id="content">
        <!-- HEADER -->
          <div id="home_header" class="container" style="height:inherit">
            <div class="row">
              <div class="col-3">
                <button type="button" id="sidebarCollapse" class="btn btn-info" aria-label="Open Sidebar">
                  <i id="bars" class="fas fa-bars fa-2x"></i>
                </button>
              </div>
              <div class="col-9">
                <h1 id="home_title">Cierge</h1>
              </div>
            </div>
          </div>

          <div id="calendar" style="height: 200px; margin-top: 2%; width:100vw;height:100vh">
            <img src="images/mockCal.png" alt="Your Calendar" width="100%">
          </div>
      </div>
    </div>

    <div class="overlay"></div>


    <script src="main.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
            });
        });
    </script>
  </body>
</html>
