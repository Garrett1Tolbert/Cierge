<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no; target-densityDpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="images/watson_transparent.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Find Reservation</title>
  </head>
  <body style="width: 100vw; height: 100vh">
    <header id="find_reservation_header">
      <i id="backButton" class="fas fa-angle-left fa-2x" onclick="backToHotelSelection()"></i>
    </header>

    <div class="find_reservation_content">
      <h2 id="find_reservation_title">Enter Reservation ID</h2>
      <input id="reservationID" type="text" name="" placeholder="Reservation ID">
      <div class="searchArea">
        <button id="findReservation" type="button" name="Reservation ID" onclick="validateReservationID()">Search</button>

      </div>
    </div>

    <footer>
      <p id="find_reservation_footer_desc">You can find your reservation ID at the <br> top of your receipt</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
